{% extends 'base\base.html' %}
{% block content %}
    <h1>DataSets</h1>
    <hr>
    <p><a href="/add_dataset/">Додати DataSet</a></p>
    {% if ds %}
        <table class="table table-striped table-bordered table-hover tablesorter" style="width:90%" align="center" id="datasets_table">
        <thead>
        <tr>
            <th>Назва DataSet</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for dataSet in ds %}
            <tr id = '{{ dataSet.id }}'>
                <td><a href="/dataset/{{ dataSet.id }}">{{ dataSet.long_name }}</a></td>
                <td style="width: 4%"><a class="remover-link"><button>X</button></a></td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}
{% endblock %}
