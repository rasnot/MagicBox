{% extends 'base\base.html' %}
{% block content %}
    <h1>DataSets</h1>
    <hr>
    <p><a href="/add_dataset/">Додати словник</a></p>
    {% if ds %}
        <table class="table table-striped table-bordered table-hover" style="width:90%" align="center">
        <thead>
        <tr>
            <th>Назва DataSet</th>
        </tr>
        </thead>
        <tbody>
        {% for dataSet in ds %}
            <tr>
                <td><a href="/dataset/{{ dataSet.id }}">{{ dataSet.long_name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}
{% endblock %}
